<div class="h-screen bg-gray-200 flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-sky-600">
      Admin Login
    </h2>
    <form #loginform="ngForm" (submit)="collectData(loginform)">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">
          Username
        </label>
        <input
          type="text"
          title="username"
          name="username"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600"
          [(ngModel)]="admin.username"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">
          Password
        </label>
        <input
          type="password"
          title="password"
          name="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-600"
          [(ngModel)]="admin.password"
        />
        <div class="mt-3">
          <small class="text-red-500 font-bold">{{ errorMessage }}</small>
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-sky-600 text-white font-bold rounded-md shadow-lg focus:outline-none focus:ring-2 focus:ring-sky-600"
      >
        Log In
      </button>
    </form>
  </div>
</div>
