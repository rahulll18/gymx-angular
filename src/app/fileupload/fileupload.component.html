<div class="flex justify-center items-center h-screen bg-sky-100">
  <div class="bg-white shadow-lg p-8 rounded-md text-center">
    <p class="text-lg font-bold">
      <b
        ><span>Product ID:</span><span class="ml-2">{{ productId }}</span></b
      >
    </p>

    <div class="mt-4">
      <label class="block text-sky-700 font-semibold text-lg mb-2"
        >Select Image
      </label>
      <input
        type="file"
        title="productImage"
        (change)="getFile($event)"
        class="mb-4"
      />

      <button
        class="border border-black px-4 py-2 bg-sky-500 text-white hover:bg-sky-600 transition-colors rounded-md"
        (click)="upload()"
      >
        Upload Pic
      </button>
    </div>
  </div>
</div>
