<div class="flex justify-center items-center min-h-screen bg-white mt-3">
  <div class="w-1/2 p-6 rounded-lg shadow-xl shadow-blue-300 bg-white">
    <h2 class="text-2xl font-bold text-blue-600 mb-4 text-center">
      Product Form
    </h2>
    <form [formGroup]="productForm" (submit)="collectProductData()">
      <!-- Product ID -->
      <div class="mb-4">
        <label for="productId" class="block text-blue-600 font-medium mb-2"
          >Product ID</label
        >
        <input
          type="number"
          class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          title="productId"
          formControlName="productId"
          placeholder="Enter Product ID"
        />
      </div>

      <!-- Product Heading -->
      <div class="mb-4">
        <label for="productHeading" class="block text-blue-600 font-medium mb-2"
          >Product Heading</label
        >
        <input
          type="text"
          class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          title="productHeading"
          formControlName="productHeading"
          placeholder="Enter Product Heading"
        />
      </div>

      <!-- Product Description -->
      <div class="mb-4">
        <label
          for="productDescription"
          class="block text-blue-600 font-medium mb-2"
          >Product Description</label
        >
        <textarea
          title="productDescription"
          formControlName="productDescription"
          rows="4"
          class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter Product Description"
        ></textarea>
      </div>

      <!-- Product Price -->
      <div class="mb-4">
        <label for="productPrice" class="block text-blue-600 font-medium mb-2"
          >Product Price</label
        >
        <input
          type="text"
          title="productPrice"
          formControlName="productPrice"
          class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter Product Price"
        />
      </div>

      <!-- Product Strike -->
      <div class="mb-4">
        <label for="productStrike" class="block text-blue-600 font-medium mb-2"
          >Product Strike Price</label
        >
        <input
          type="text"
          title="productStrike"
          formControlName="productStrike"
          class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter Product Strike Price"
        />
      </div>

      <!-- Product Offer -->
      <div class="mb-4">
        <label for="productOffer" class="block text-blue-600 font-medium mb-2"
          >Product Offer</label
        >
        <input
          type="text"
          title="productOffer"
          formControlName="productOffer"
          class="w-full px-3 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter Product Offer"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex justify-around">
        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200"
        >
          Submit
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
