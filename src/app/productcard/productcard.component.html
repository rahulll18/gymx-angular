<div
  class="w-[80%] mx-auto bg-slate-300 m-2 rounded-xl flex justify-around items-center p-2"
>
  <div class="p-2">
    <img
      [src]="productImageSrc"
      width="130"
      class="h-28 rounded-lg"
      alt="{{ product.productHeading }}"
    />
    <button
      class="px-2 py-1 ml-4 mt-6 bg-blue-400 rounded-lg text-sm"
      [routerLink]="['/editpic', product.productId]"
    >
      Edit Picture <i class="ri-image-edit-line"></i>
    </button>
  </div>
  <div class="w-[30%] p-2">
    <h2 class="text-xl font-bold">{{ product.productHeading | titlecase }}</h2>
    <p class="mt-1 font-serif font-semibold">
      {{ product.productDescription | lowercase }}
    </p>
    <div class="mt-4">Product Price : {{ product.productPrice }}</div>
    <div>Strike Price : {{ product.productStrike }}</div>
    <div>Offer Applied : {{ product.productOffer }}</div>
    <button
      class="px-3 py-1 mr-2 bg-blue-400 text-sm mt-4"
      [routerLink]="['/editProduct', product.productId]"
    >
      Edit <i class="ri-pencil-fill"></i>
    </button>
    <button
      class="px-3 py-1 m-2 bg-red-600 text-white text-sm mt-4 hover:bg-white hover:text-red-500 rounded-lg"
      (click)="emitter.emit(product.productId)"
    >
      Delete <i class="ri-delete-bin-line"></i>
    </button>
  </div>
</div>
